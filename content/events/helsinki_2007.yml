story: |
  <i>Följande är ett utdrag saxat ur den interna rapporteringen från helgen. </i>
  <br> <br>

  <b>Fredag: </b>
  <br>

  Först ut på programmet var rundvandring med fanbäraren Mucho i spetsen och en rutinerad Huk som visade alla bra mooningsfönster på plan 8 och på plan 12. 
  Turnen avslutades i en hytt som rymde förvånansvärt många katter, över 30 st. 
  Därefter drinkprovning, smörgåsbord och roulett-pingo. 
  Bärare av ledartröjan blev under första delen av kvällen Nisse dy, iallafall om man gjorde bedömningen med avseende på ljudnivå. 
  Chief tappade sin namnbricka och ledartröjan togs så småningom över av Off-Said som sedan var försvunnen resten av natten. 
  Frampå morgontimmarna återfanns en utmattad Off-Said med blödande sår i pannan. 
  Inte ens han själv visste vart han hade varit, bara att han besökt alla planen inkl maskinrummet under natten. 

  <br> <br>

  <b>Lördag: </b>
  <br>

  Prick klockan 9:30 mötte 30st pigga, fräscha och nygurglade rockklädda katter den lilla mumindamen som skulle bli vår guide i Helsinki. 
  <br> <br>
  <img src="img/events/helsinki_2007/peak_life.jpg" loading="lazy">
  <br> <br>
  Det tog ganska lång tid för Stoffer att förklara att många av oss var innehavare av betydelsefulla positioner inom det svenska näringslivet. 
  "Jaa, jaa", skrockade hon och tog med oss på en kulturell rundvandring bland Helsinkis gator och torg.
  <br>
 
  Väl tillbaka på båten öppnades konferansen med buller och bång. 
  Minnesanteckningar från den kommer i seprat protokoll, men kort kan sägas att barer är bra, websidan kommer att fungera igen, chief erkänner ingenting och att en vinflaska kan se ut på många olika sätt. 
  Gästföreläsare från vår systerförening YKK varnade oss för det nygamla björnhotet; en varelse med duplicerat dna som även lyssnar till det latinska namnet wedell wedell. 
  Bäst är att slå först, alternativt adda honom på Facebook.

  Den efterföljande kvällen bjöd på god mat, dans till dansband, lite hyttsupa, lite mer dans, lite mer hyttsupa, hissfest, discotanzen, månskenspromenad etc.


