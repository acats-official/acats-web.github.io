description: "Konferens i partajjandets högborg Berlin"
written_date: "2023-01-08"
written_by_mupp: "Jesu Mupp"
image: "img/events/berlin_2022/group.jpg"
story: |
  Efter en konferenslös pandemi var det äntligen dags igen, och denna gång i Berlin! Katter från hela Europa sammanstrålade för att umgås, konferera och unna sig ett par glas.
  <br><br>
  Under fredagskvällen genomfördes dryckesrunda i Kreuzberg som bjöd på trånga barer med tveksamma brandföreskrifter. Kvällen fortsatte med jobbiga vakter och enformig musik innan det var dags för kebab och madrass för att ladda om inför morgondagen.
  <br><br>
  Lördagens konferensen bjöd på intressanta diskussioner och skratt. Baserat på lucköppningen så hade Fredagen ändå varit rätt lugn under omständigheterna.
  <br><br>
  Eftermiddagen krävde viss omladdning vilket för vissa innebar något starkt och för andra någon timmes sömn innan kvällens middag på restaurang Paulaner im Spreebogen.
  <br>
  Efter Schnitzel och åtskilliga sejdlar Paulaner var gänget åter på topp och dansade natten lång på klubb Soda.
